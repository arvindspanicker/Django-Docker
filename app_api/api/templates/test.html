<h2>Django App - Served by Django</h2>
<h4>Form</h4>
<form method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
<h4>Data Present in DB</h4>
{% for item in data %}
    <h6>{{ item.0 }}   {{ item.1 }} {{ item.2 }}</h6>
{% endfor %}
